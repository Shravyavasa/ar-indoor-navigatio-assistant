
<!DOCTYPE html>
<html>
  <head>
    <title>AR Indoor Navigation Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <label for="destination">Select Destination:</label>
      <select id="destination" onchange="changeDestination(this.value)">
        <option value="">-- Choose --</option>
        <option value="milk">Milk</option>
        <option value="bread">Bread</option>
        <option value="checkout">Checkout</option>
      </select>
    </div>

    <a-scene embedded arjs>
      <!-- AR Markers for locations -->
      <a-marker type="pattern" url="patt.milk">
        <a-box position="0 0.5 0" color="yellow"></a-box>
      </a-marker>

      <a-marker type="pattern" url="patt.bread">
        <a-box position="0 0.5 0" color="brown"></a-box>
      </a-marker>

      <a-marker type="pattern" url="patt.checkout">
        <a-box position="0 0.5 0" color="green"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function changeDestination(dest) {
        if (!dest) return;
        alert("Navigate to: " + dest);
        // Future feature: Highlight arrows or directions
      }
    </script>
  </body>
</html>
